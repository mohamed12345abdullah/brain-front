<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Reservation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #3498db; /* Blue background */
            color: #000000; /* White text */
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
        }

        section {
            padding: 20px;
            max-width: 600px; /* Reduced width */
            margin: 0 auto; /* Centered content */
            background-color: #fff; /* White background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .client-data {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .phone-number {
            font-size: 20px;
            font-weight: bold;
            color: #3498db; /* Blue color for the phone number */
        }

        footer {
            background-color: #333;
            color: rgb(12, 8, 8);
            padding: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="home">Home</a>
        <a href="profile">Profile</a>
    </nav>

    <section>
        <div class="client-data">
            <p>Welcome <span class="name">John Doe</span>.</p>
            <p>To confirm the course reservation, contact us at the provided number to complete the payment process.</p>
            <p>تأكيد حجز الدورة عن طريق التواصل معنا عبر الرقم المشار إليه لإتمام عملية الدفع.</p>
        </div>
        <div class="phone-number">
           +20 01550786096
        </div>
    </section>
    
    <footer>
        &copy; 2024 Your Company Name
    </footer>
</body>
</html>
