<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #02154b, #0f6397, #04639e);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #login-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 350px;
            max-width: 90%;
            text-align: center;
            position: relative;
        }

        #login-container:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #3498db, #8e44ad);
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
            z-index: -1;
        }

        #login-container h1 {
            color: #3498db;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        #login-form {
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
        }

        #login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid rgb(10, 111, 194);
            border-radius: 25px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        #login-form input[type="button"] {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #login-form input[type="button"]:hover {
            background-color: #2980b9;
        }

        #login-form p {
            color: #3498db;
            margin-top: 10px;
        }

        #signup-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <input type="button" value="Login" onclick="login()">
            <p>Don't have an account? <br> <a id="signup-link" href="#">Sign up here</a>.</p>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
