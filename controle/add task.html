<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #response-message {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Add Task</h1>

        <form id="taskForm" onsubmit="sendRequest(event)">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="videoUrl">Video URL:</label>
            <input type="text" id="videoUrl" name="videoUrl" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Add Task</button>
        </form>

        <div id="response-message"></div>
    </div>

    <script>
        async function sendRequest(event) {
            event.preventDefault(); // Prevents the default form submission

            var formData = {
                "title": document.getElementById('title').value,
                "videoUrl": document.getElementById('videoUrl').value,
                "description": document.getElementById('description').value
            };

            try {
                const response = await fetch('http://localhost:5000/tasks/addTask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.text();
                var responseMessage = document.getElementById('response-message');
                responseMessage.textContent = 'Task added successfully!';
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                var responseMessage = document.getElementById('response-message');
                responseMessage.textContent = 'Error adding task. Please try again.';
            }
        }
    </script>

</body>
</html>
