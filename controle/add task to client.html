<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task to Email Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            border: 1px solid #ddd;
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body onpageshow="fetch_clients(),fetch_tasks()">

    <header>
        <h1>Add Task to Email</h1>
    </header>

    <div class="container">
        <div class="table-container">
            <h2>Tasks</h2>
            <table class="tasks-table">
                <thead>
                    <tr>
                        <th>Task Title</th>
                        <th>Task Description</th>
                        <th>Checkbox</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Your tasks go here -->
                </tbody>
            </table>
        </div>

        <div class="table-container">
            <h2>Clients</h2>
            <table class="clients-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Group</th>
                        <th>Data</th>
                        <th>Checkbox</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Your clients go here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="button-container">
        <button onclick="x()">Add Task</button>
        <div id="response-message"></div>
    </div>

    <script src="getClients.js"></script>

    <script>
        // Your JavaScript code goes here
    </script>

</body>
</html>
